<!DOCTYPE html>
<html>
    <head>
        <style>
            .color {background-color:black}
        </style>
    </head>
    <body>
        <!--絕對單位 1in = 2.54cm = 25.4 mm = 72pt = 6pc-->
        <hr class="color" style="height:36pt">
        <hr class="color" style="height:12.7mm">
        <hr class="color" style="height:3pc">
        <hr class="color" style="height:1.27cm">
        <hr class="color" style="height:0.5in">
        <br>
        <!--相對單位-->
        <hr class="color" style="height:5em">
        <hr class="color" style="height:5ex">
        <hr class="color" style="height:50px">
    </body>
</html>
